<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Vendas</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <h2 class="fw-bold mb-3">Painel de Indicadores</h2>
    <p class="mb-4 text-secondary">Visão geral das suas vendas</p>

    <!-- Cards -->
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total de Pedidos</h5>
            <p id="totalPedidos" class="fs-4 fw-bold text-primary">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Faturamento</h5>
            <p id="faturamento" class="fs-4 fw-bold text-success">R$ 0,00</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Pedidos Ativos</h5>
            <p id="ativos" class="fs-4 fw-bold text-warning">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Clientes Ativos</h5>
            <p id="clientesAtivos" class="fs-4 fw-bold text-info">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row mt-5 g-4">
      <div class="col-md-6">
        <div class="chart-container shadow-sm">
          <canvas id="graficoStatus"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container shadow-sm">
          <canvas id="graficoClientes"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script-dashboard.js"></script>
  <script src="components/navbar.js"></script>
</body>
</html>
