<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban - Pedidos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Roboto', sans-serif;
    }
    h2 {
      margin-top: 30px;
    }
    .kanban-board {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .kanban-column {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 250px;
    }
    .kanban-column h3 {
      font-size: 1.25rem;
      margin-bottom: 15px;
      color: #0d6efd;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .column-cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card-kanban {
      background-color: #e9f0fb;
      border-left: 5px solid #0d6efd;
      padding: 12px;
      border-radius: 6px;
      cursor: grab;
      transition: box-shadow 0.2s;
    }
    .card-kanban:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .valor {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navbar carregada via JS -->
  <div id="navbar"></div>

  <div class="container">
    <h2 class="text-center"><i class="bi bi-kanban-fill"></i> Kanban de Pedidos</h2>
    <p class="text-center text-muted">Arraste os pedidos entre colunas para alterar o status.</p>

    <div class="kanban-board">
      <!-- Coluna: Em Andamento -->
      <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3><i class="bi bi-arrow-repeat"></i> Em Andamento</h3>
        <div id="col-andamento" class="column-cards"></div>
      </div>

      <!-- Coluna: Finalizado -->
      <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3><i class="bi bi-check-circle"></i> Finalizado</h3>
        <div id="col-finalizado" class="column-cards"></div>
      </div>

      <!-- Coluna: Cancelado -->
      <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3><i class="bi bi-x-circle"></i> Cancelado</h3>
        <div id="col-cancelado" class="column-cards"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="components/navbar.js"></script>
  <script src="script.js"></script>
  <script src="script-kanban.js"></script>
</body>
</html>
